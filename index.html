<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <div id="calc-container">
    <div id="display">
      <p id="display-content">0</p>
    </div>
    <div id="pad-container">
      <div id="number-container">
        <div id="top-row" class="num-row">
          <button id="btn-7" class="num-btn">7</button>
          <button id="btn-8" class="num-btn">8</button>
          <button id="btn-9" class="num-btn">9</button>
        </div>
        <div id="mid-row" class="num-row">
          <button id="btn-4" class="num-btn">4</button>
          <button id="btn-5" class="num-btn">5</button>
          <button id="btn-6" class="num-btn">6</button>
        </div>
        <div id="low-row" class="num-row">
          <button id="btn-1" class="num-btn">1</button>
          <button id="btn-2" class="num-btn">2</button>
          <button id="btn-3" class="num-btn">3</button>
        </div>
        <div id="zero-row" class="num-row">
          <button id="btn-0" class="num-btn">0</button>
          <button id="eql-btn" class="operator-btn">=</button>
          <button id="clear-btn" class="operator-btn">C</button>
        </div>
      </div>
      <div id="operator-container">
        <button id="add-btn" class="operator-btn">+</button>
        <button id="subtract-btn" class="operator-btn">-</button>
        <button id="mult-btn" class="operator-btn">*</button>
        <button id="divide-btn" class="operator-btn">/</button>
      </div>
    </div>
  </div>
</body>
</html>
